<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - WAVELENGTH</title>
</head>

<body style="font-family: Arial, sans-serif; line-height: 1.6; background-image: url('images/CreateAccountImage.jpeg'); background-size: cover; background-position: center; background-attachment: fixed;">

  <!-- Navigation Bar -->
  <nav class="navbar" style="display: flex; justify-content: space-between; align-items: center; background-color: rgba(51, 51, 51, 0.8); color: white; padding: 10px 20px;">
    <div class="categories" style="display: flex; gap: 15px;">
      <a href="Index1.html" style="text-decoration: none; color: white; font-weight: bold;">Back to Home</a> <!-- Link to go back to Home -->
    </div>
  </nav>

  <!-- Create Account Form -->
  <div class="form-container" style="margin: 50px auto; padding: 20px; width: 60%; background-color: rgba(455, 300, 700, 0.8); border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center; font-size: 2rem; font-weight: bold; color: #333;">Create Your Account</h2>
    <form action="#" method="POST" style="display: flex; flex-direction: column; gap: 15px; padding: 20px;">

      <!-- First Name -->
      <label for="first-name"  style="font-size: 1.2rem; text-decoration:underline; color: #333;">First Name:</label>
      <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem;">

      <!-- Last Name -->
      <label for="last-name" style="font-size: 1.2rem; text-decoration:underline; color: #333;">Last Name:</label>
      <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem;">

      <!-- Email Address -->
      <label for="email" style="font-size: 1.2rem; text-decoration:underline; color: #333;">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem;">

      <!-- Password -->
      <label for="password" style="font-size: 1.2rem; text-decoration:underline; color: #333;">Password:</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem;">

      <!-- Confirm Password -->
      <label for="confirm-password" style="font-size: 1.2rem; text-decoration:underline; color: #333;">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem;">

      <!-- Submit Button -->
      <button type="submit" style="padding: 10px 20px; background-color: #333; color: white; font-size: 1.2rem; border: none; border-radius: 5px; cursor: pointer;">Create Account</button>
    </form>
  </div>

  <!-- Footer -->
  <footer style="text-align: center; padding: 10px; background-color: #333; color: white; position: relative; bottom: 0;">
    <p>&copy; 2025 WAVELENGTH. All rights reserved.</p>
  </footer>

</body>
</html>
